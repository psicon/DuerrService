<ion-view title='Bitte einloggen' class="start">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <img src="./img/logo.png" class="headerimg">
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div id="login">
            <div class="loginheader"><h2><i class="icon ion-ios7-locked"></i>
                Login | <i class="icon ion-edit" ng-click="openreg()"> Registrieren</i></h2></div>


            <form name="loginform" ng-submit="doLogin()">

                <fieldset>

                    <p><label for="user">Benutzername</label></p>

                    <p><input type="user" placeholder="Benutzername eingeben" ng-model="loginData.username" required
                              ng-minlength=1 ng-maxlength=50>
                    </p> <!-- JS because of IE support; better: placeholder="mail@address.com" -->

                    <p><label for="password">Password</label></p>

                    <p><input type="password" placeholder="Passwort eingeben" ng-model="loginData.password" required
                              ng-minlength=1 ng-maxlength=50></p>
                    <!-- JS because of IE support; better: placeholder="password" -->


                    <label class="toggle">
                        <input type="checkbox">

                        <div class="track">
                            <div class="handle">
                            </div>
                        </div>
                    </label><a ng-click="blah()">
                    Anmeldedaten merken
                </a><br>

                    <div ng-show="loginform.$invalid" class="padding-left">
                        <br>

                        <p style="color:red;">Bitte Logindaten eingeben</p>
                    </div>
                    <br>

                    <p><input type="submit" class="button" value="Einloggen"></p>


                </fieldset>

            </form>

        </div>
        <!-- end login -->

    </ion-content>
</ion-view>
